<template>
    <lightning-card>
    <lightning-tabset active-tab-value={eventholder}>
        <lightning-card>
        <lightning-tab label="Contact Details"  value="1" onactive={handleclick} > 
            
            <div class="slds-grid slds-gutters">
                <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12 " style="width:fit-content;  margin-left:80px">
                    <lightning-input label="FirstName" value={rec.FirstName} onchange={handleEvent} ></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12" style="width:fit-content;  margin-left:80px">
                    <lightning-input label="LastName" value={rec.LastName} onchange={handleEvent} ></lightning-input>
                </div>
    
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12" style="width:fit-content;  margin-left:80px">
                    <lightning-input label="Phone" value={rec.Phone} onchange={handleEvent}></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12" style="width:fit-content;  margin-left:80px">
                    <lightning-input label="Email" value={rec.Email} onchange={handleEvent}></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg " style="margin-top:24px; margin-left:300px"><lightning-button label="Save" onclick={handleStore} variant="brand"></lightning-button></div>
    
            </div> 
            <lightning-button variant="brand" label="Next"  onclick={goNext} class="slds-m-left_x-small"></lightning-button>
           
            
            
        </lightning-tab>
        
        
            <lightning-tab label="Account Details" value="2" onactive={handleclick}>

                        <lightning-input label="Name" value={rec1.Name} onchange={handleEvent2}></lightning-input>
                    </div>
                    <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12" style="width:fit-content;  margin-left:80px">
                        <lightning-input label="NumberOfEmployee" value={rec1.NumberOfEmployee} onchange={handleEvent2} ></lightning-input>
                    </div>
        
                </div>
                <div class="slds-grid slds-gutters">

                        <lightning-input label="Phone" value={rec1.Phone} onchange={handleEvent2}></lightning-input>
                    </div>

                    <div class="slds-p-around_medium lgc-bg " style="margin-top:24px; margin-left:300px"><lightning-button label="Save" onclick={handleStore2} variant="brand"></lightning-button></div>
                    
                </div>
                <lightning-button variant="brand" label="Next"  onclick={goNext2} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Previous"  onclick={goBack} class="slds-m-left_x-small"></lightning-button>
                
                 
            </lightning-tab>
            <lightning-tab label="Address Details" value="3" onactive={handleclick}>

                        <lightning-input label="ShippingCountry" value={rec2.ShippingCountry} onchange={handleEvent3} ></lightning-input>
                    </div>
        
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12" style="width:fit-content;  margin-left:80px">
                        <lightning-input label="ShippingState" value={rec2.ShippingState} onchange={handleEvent3}></lightning-input>
                    </div>

                <lightning-button variant="brand" label="Next"  onclick={goNext3} class="slds-m-left_x-small"></lightning-button>

            </lightning-tab>
            
            </lightning-card>

                    </div>
                </div>

                <lightning-button variant="brand" label="Previous"  onclick={goBack3} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </lightning-card>
        </lightning-card>

                </div> -->
