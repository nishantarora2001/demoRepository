<template>
    <lightning-card title="Insert Contact" icon-name="standard:contact">
        <div class="slds-grid slds-gutters">
            <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12 ">
                <lightning-input label="firstName" value={rec.FirstName} onchange={handleNameChange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12">
                <lightning-input label="lastName" value={rec.LastName} onchange={handleIndChange}></lightning-input>
            </div>

        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12">
                <lightning-input label="Phone" value={rec.Phone} onchange={handlePhnChange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg , slds-col slds-size_5-of-12">
                <lightning-input label="Email" value={rec.Email} onchange={handleEmailChange}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg " style="margin-top:24px"><lightning-button disabled="disablebutton" label="Save" onclick={handleClick} variant="brand"></lightning-button></div>

        </div> 
    </lightning-card>
    </template>
