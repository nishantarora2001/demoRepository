    <div><p>Record DataTable</p></div>
    <lightning-combobox
    name="progress"
    label="Show"
    value=""
    placeholder={recordsVisiblePerPage}
    options={options}
    onchange={handleCombox} style="width:fit-content; padding:10px" ></lightning-combobox>

      <lightning-input type="search" class="slds-align_absolute-center searchbar" value={keyword} placeholder="Search"
            onchange={handleKeyWordChange} style="width:fit-content">
        </lightning-input>
        
        
                
    <div class=" slds-m-bottom_xx-large  slds-m-right_x-large slds-m-left_x-large ">
    <lightning-datatable 
    class="slds-table slds-table_bordered slds-table_striped"
    key-field="Id"
    data={visibleRecords}
    columns={columns} hide-checkbox-column="true">

    </lightning-datatable>
</div>
        <div style="padding:10px; margin-bottom:-30px" >Page {currentPage} / {totalPage}</div>
       <span class="slds-align_absolute-center">
        <span class="slds-m-right_x-small"><lightning-button label="First" disabled={prev_First_Button_Disable} onclick={firstButtonHandle} variant="brand"></lightning-button></span>
        <span class="slds-m-right_large"><lightning-button label="Previous" disabled={prev_First_Button_Disable} onclick={previousButtonHandle} icon-name="utility:back"></lightning-button></span>
        <p>Search page:  {start} / {finish}</p>
        <span class="slds-m-left_large"><lightning-button label="Next" disabled={next_Last_Button_Disable} onclick={nextButtonHandle} icon-name="utility:forward" icon-position="right"></lightning-button></span>
        <span class="slds-m-left_x-small"><lightning-button label="Last" disabled={next_Last_Button_Disable} onclick={lastButtonHandle}  variant="brand"></lightning-button></span>
       </span>
